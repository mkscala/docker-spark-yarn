master:
  image: jp21/hadoop-master:2.6.0
  dns: 172.17.42.1
  ports:
    - "50070:50070"
    - "8088:8088"
  user: root
  hostname: hdp1.containers.dev

slave1:
  image: jp21/hadoop-slave:2.6.0
  dns: 172.17.42.1
  ports:
    - "50075:50075"
    - "8042:8042"
  hostname: hdp2.containers.dev
  user: root
  environment:
    - MASTER_HOSTNAME=hdp1.containers.dev
  
